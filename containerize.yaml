_schema-version: "1.0"
repository: scai-dev.common.repositories.cloud.sap
tag: v11
before-all:
  - npx cds build --production

modules:
  - name: grant-management/api
    build-parameters:
      commands:
        - docker buildx build --platform linux/amd64 -t grant-management/api:v11 -f Dockerfile . --load

  - name: grant-management/approuter
    id: v1-approuter
    build-parameters:
      commands:
        - docker buildx build --platform linux/amd64 -t grant-management/approuter:v11 app/router --load
