_schema-version: "1.0"
repository: scai-dev.common.repositories.cloud.sap
tag: v15
before-all:
  - npx cds build --production

modules:
  - name: grant-management/api
    build-parameters:
      commands:
        - docker buildx build --platform linux/amd64 -t grant-management/api:v15 -f Dockerfile . --load

  - name: grant-management/approuter
    id: v1-approuter
    build-parameters:
      commands:
        - docker buildx build --platform linux/amd64 -t grant-management/approuter:v15 app/router --load

 
  - name: grant-management/grant-server
    id: v1-grant-server
    build-parameters:
      commands:
        - docker buildx build --platform linux/amd64 -t grant-management/grant-server:v15 -f app/grant-management/GrantManagementServer/Dockerfile app --load

  - name: grant-management/grant-mcp-layer
    id: v1-grant-mcp-layer
    build-parameters:
      commands:
        - docker buildx build --platform linux/amd64 -t grant-management/grant-mcp-layer:v15 -f app/grant-management/GrantMcpLayer/Dockerfile app --load

  - name: grant-management/cockpit-ui
    id: v1-cockpit-ui
    build-parameters:
      commands:
        - docker buildx build --platform linux/amd64 -t grant-management/cockpit-ui:v15 app/cockpit-ui --load
