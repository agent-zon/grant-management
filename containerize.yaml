_schema-version: "1.0"
repository: scai-dev.common.repositories.cloud.sap
tag: v17
before-all:
  - npx cds build --production

modules:
  - name: grant-management/api
    build-parameters:
      commands:
        - docker buildx build --platform linux/amd64 -t grant-management/api:v17 -f Dockerfile . --load

  - name: grant-management/approuter
    build-parameters:
      commands:
        - docker buildx build --platform linux/amd64 -t grant-management/approuter:v17 app/router --load

  - name: grant-management/mcp
    build-parameters:
      commands:
        - docker buildx build --platform linux/amd64 -t grant-management/mcp:v17 app/mcp --load
