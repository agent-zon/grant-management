# yaml-language-server: $schema=./values.schema.json

global:
  domain: c-127c9ef.stage.kyma.ondemand.com
  imagePullSecret:
    name: docker-registry
  image:
    registry: scai-dev.common.repositories.cloud.sap
    tag: latest
srv:
  bindings:
    auth:
      serviceInstanceName: identity
      parameters:
        credential-type: X509_GENERATED
        app-identifier: grant-api
    destination:
      serviceInstanceName: destination
  image:
    repository: grant-management/api
  resources:
    limits:
      ephemeral-storage: 1G
      memory: 500M
    requests:
      ephemeral-storage: 512M
      cpu: 250m
      memory: 216M
  health:
    liveness:
      path: /health
    readiness:
      path: /health
  networkSecurity:
    allowNamespaceInternal: true

approuter:
  expose:
    hosts:
      - "{{ .Release.Namespace }}"
  bindings:
    auth:
      serviceInstanceName: identity
      parameters:
        credential-type: X509_GENERATED
        app-identifier: approuter
  image:
    repository: grant-management/approuter
  runAsUser: 1000
  resources:
    limits:
      ephemeral-storage: 1G
      memory: 500M
    requests:
      ephemeral-storage: 1G
      cpu: 250m
      memory: 500M
  health:
    liveness:
      path: /
    readiness:
      path: /
  envFrom:
    - configMapRef:
        name: "{{ .Release.Name }}-approuter-configmap"

portal:
  runAsUser: 1993
  bindings:
    auth:
      serviceInstanceName: identity
      parameters:
        credential-type: X509_GENERATED
        app-identifier: grant-portal
    destination:
      serviceInstanceName: destination
  image:
    repository: grant-management/portal
  resources:
    limits:
      ephemeral-storage: 1G
      memory: 500M
    requests:
      ephemeral-storage: 1G
      cpu: 500m
      memory: 500M  
  health:
    liveness:
      path: /
    readiness:
      path: /
  networkSecurity:
    allowNamespaceInternal: true

identity:
  serviceOfferingName: identity
  servicePlanName: application
  parameters:
    display-name: agent-grants
    oauth2-configuration:
      token-policy:
        access-token-format: "jwt"
      redirect-uris:
        - https://*.{{ tpl .Values.global.domain . }}/login/callback
      post-logout-redirect-uris:
        - https://*.{{ tpl .Values.global.domain . }}/*/logout.html

backendDestinations:
  srv-api:
    service: srv
  user-portal:
    service: portal
    
destination:
  serviceOfferingName: destination
  servicePlanName: lite
  parameters:
    version: 1.0.0
