<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Documentation</title>
    <meta name="description" content="Interactive OpenAPI documentation" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if (/\/api-docs$/.test(location.pathname)) {
        location.replace(location.pathname + "/");
      }
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: {
                bg: "#0b0f19",
                card: "rgba(15, 23, 42, 0.6)",
                border: "#334155",
                hover: "#1f2937",
              },
            },
          },
        },
      };
    </script>
    <style>
      :root {
        color-scheme: dark;
      }
      .scalar-root {
        border: 1px solid #334155;
        border-radius: 12px;
        overflow: hidden;
        background: rgba(15, 23, 42, 0.5);
      }
      .service-card {
        position: relative;
        overflow: hidden;
      }
    </style>
    <script>
      // In hybrid via approuter, always use /resources/openapi
      const OPENAPI_BASE = "./openapi";
      const services = [
        {
          id: "grants",
          name: "Grants Management Service",
          description: "OAuth 2.0 Grant Management API",
          spec: "GrantsManagementService.openapi3.json",
        },
        {
          id: "authorization",
          name: "Authorization Service",
          description: "OAuth 2.0 Extensions: Grant Management, RAR & PAR.",
          spec: "AuthorizationService.openapi3.json",
        },
        {
          id: "demo",
          name: "Playground / Demo Service",
          description: "Demo and testing endpoints",
          spec: "DemoService.openapi3.json",
        },
      ];
      function selectSpec(id) {
        const s = services.find((x) => x.id === id) || services[0];
        const specUrl = `${OPENAPI_BASE}/${s.spec}`;
        const host = document.getElementById("scalar-host");
        host.innerHTML = "";
        const cfg = document.createElement("script");
        cfg.id = "api-reference";
        cfg.setAttribute("data-url", specUrl);
        host.appendChild(cfg);
        const loader = document.createElement("script");
        loader.src = "https://cdn.jsdelivr.net/npm/@scalar/api-reference";
        loader.async = true;
        host.appendChild(loader);
        const current = document.querySelectorAll(".service-card");
        current.forEach((c) => c.classList.remove("ring-2", "ring-blue-500"));
        const active = document.getElementById(`card-${s.id}`);
        if (active) active.classList.add("ring-2", "ring-blue-500");
      }
      window.addEventListener("DOMContentLoaded", () => {
        const grid = document.getElementById("service-cards");
        services.forEach((s, idx) => {
          const div = document.createElement("div");
          div.className =
            "service-card bg-slate-800/40 border border-slate-700 rounded-lg p-3 cursor-pointer hover:bg-slate-700/40 hover:border-slate-600 transition-colors";
          div.id = `card-${s.id}`;
          div.role = "button";
          div.tabIndex = 0;
          div.onclick = () => selectSpec(s.id);
          div.onkeydown = (e) => {
            if (e.key === "Enter" || e.key === " ") selectSpec(s.id);
          };
          div.innerHTML = `
            <div class="text-base font-semibold mb-1 text-gray-100">${s.name}</div>
            <div class="text-slate-400 text-xs">${s.description}</div>
          `;
          grid.appendChild(div);
        });
        selectSpec(services[0].id);
      });
    </script>
  </head>
  <body class="h-full bg-[#0b0f19] text-gray-200">
    <div class="max-w-screen-2xl mx-auto px-6 py-6">
      <div class="mb-6">
        <div class="flex items-center justify-between mb-4">
          <div>
            <h1 class="text-xl font-bold text-white mb-1">API Documentation</h1>
            <p class="text-slate-400 text-xs">
              Select a service to explore the OpenAPI specification
            </p>
          </div>
          <div class="flex items-center gap-2">
            <a
              href="/demo/index"
              target="_blank"
              rel="noopener noreferrer"
              class="px-2.5 py-1.5 text-xs font-medium text-slate-300 hover:text-white bg-slate-800/60 hover:bg-slate-700/60 border border-slate-700 rounded no-underline inline-flex items-center gap-1 transition-colors"
            >
              Playground
              <svg
                class="w-3 h-3 opacity-60"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                />
              </svg>
            </a>
            <a
              href="/grants-management/Grants"
              target="_blank"
              rel="noopener noreferrer"
              class="px-2.5 py-1.5 text-xs font-medium text-slate-300 hover:text-white bg-slate-800/60 hover:bg-slate-700/60 border border-slate-700 rounded no-underline inline-flex items-center gap-1 transition-colors"
            >
              Grant Management
              <svg
                class="w-3 h-3 opacity-60"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
      <div
        class="grid grid-cols-[repeat(auto-fit,minmax(220px,1fr))] gap-3 mb-6"
        id="service-cards"
      ></div>
      <div class="scalar-root" id="scalar-host">
        <!-- Scalar mounts here via <script id="api-reference" ...> -->
      </div>
    </div>
  </body>
</html>
